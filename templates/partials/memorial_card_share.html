<!-- templates/memorials/partials/memorial_card_share.html -->
{% load i18n %}

<!-- Quick Share Buttons for Memorial Cards -->
<div class="memorial-card-share">
    <div class="share-overlay">
        <div class="quick-share-buttons">
            <!-- Quick Share Button -->
            <button type="button" class="btn btn-light btn-sm share-toggle" 
                    data-memorial-id="{{ memorial.id }}"
                    title="{% trans 'Share Memorial' %}">
                <i class="fas fa-share-alt"></i>
            </button>
            
            <!-- Quick Share Menu (hidden by default) -->
            <div class="quick-share-menu" data-memorial-id="{{ memorial.id }}" style="display: none;">
                <button type="button" class="btn btn-primary btn-sm quick-share-btn" 
                        data-platform="facebook" 
                        data-memorial-id="{{ memorial.id }}"
                        title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                
                <!-- <button type="button" class="btn btn-info btn-sm quick-share-btn" 
                        data-platform="twitter" 
                        data-memorial-id="{{ memorial.id }}"
                        title="Twitter">
                    <i class="fab fa-twitter"></i>
                </button> -->
                
                <!-- <button type="button" class="btn btn-success btn-sm quick-share-btn" 
                        data-platform="whatsapp" 
                        data-memorial-id="{{ memorial.id }}"
                        title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </button> -->
                
                <!-- <button type="button" class="btn btn-warning btn-sm quick-copy-btn" 
                        data-memorial-id="{{ memorial.id }}"
                        title="{% trans 'Copy Link' %}">
                    <i class="fas fa-link"></i>
                </button> -->
            </div>
        </div>
        
        <!-- Share Count Badge -->
        {% if memorial.share_count > 0 %}
            <div class="share-count-badge">
                <i class="fas fa-share-alt"></i>
                {{ memorial.share_count }}
            </div>
        {% endif %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle quick share toggle
    document.querySelectorAll('.share-toggle').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const memorialId = this.dataset.memorialId;
            const shareMenu = document.querySelector(`.quick-share-menu[data-memorial-id="${memorialId}"]`);
            
            // Hide all other share menus
            document.querySelectorAll('.quick-share-menu').forEach(menu => {
                if (menu !== shareMenu) {
                    menu.style.display = 'none';
                }
            });
            
            // Toggle current menu
            shareMenu.style.display = shareMenu.style.display === 'none' ? 'flex' : 'none';
        });
    });
    
    // Handle quick share buttons
    document.querySelectorAll('.quick-share-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const platform = this.dataset.platform;
            const memorialId = this.dataset.memorialId;
            
            // Get sharing links
            fetch(`/api/memorial/${memorialId}/share-links/`)
                .then(response => response.json())
                .then(data => {
                    if (data.social_links && data.social_links[platform]) {
                        const shareUrl = data.social_links[platform];
                        window.open(shareUrl, 'share', 'width=600,height=400');
                        
                        // Hide the menu after sharing
                        this.closest('.quick-share-menu').style.display = 'none';
                        
                        // Show success animation
                        this.classList.add('shared');
                        setTimeout(() => this.classList.remove('shared'), 1000);
                    }
                })
                .catch(error => {
                    console.error('Error sharing:', error);
                });
        });
    });
    
    // Handle quick copy
    document.querySelectorAll('.quick-copy-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const memorialId = this.dataset.memorialId;
            
            fetch(`/api/memorial/${memorialId}/share-links/`)
                .then(response => response.json())
                .then(data => {
                    if (data.share_url) {
                        navigator.clipboard.writeText(data.share_url).then(() => {
                            // Show copied feedback
                            const originalIcon = this.innerHTML;
                            this.innerHTML = '<i class="fas fa-check"></i>';
                            this.classList.add('btn-success');
                            this.classList.remove('btn-warning');
                            
                            setTimeout(() => {
                                this.innerHTML = originalIcon;
                                this.classList.remove('btn-success');
                                this.classList.add('btn-warning');
                            }, 2000);
                            
                            // Hide menu
                            this.closest('.quick-share-menu').style.display = 'none';
                        });
                    }
                });
        });
    });
    
    // Close share menus when clicking outside
    document.addEventListener('click', function() {
        document.querySelectorAll('.quick-share-menu').forEach(menu => {
            menu.style.display = 'none';
        });
    });
});
</script>

<style>
.memorial-card-share {
    position: relative;
    z-index: 10;
}

.share-overlay {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
}

.quick-share-buttons {
    position: relative;
}

.share-toggle {
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
}

.share-toggle:hover {
    background: rgba(255, 255, 255, 1);
    transform: scale(1.1);
}

.quick-share-menu {
    position: absolute;
    top: 45px;
    right: 0;
    background: white;
    border-radius: 8px;
    padding: 8px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    display: flex;
    gap: 5px;
    min-width: 200px;
    flex-wrap: wrap;
    z-index: 1000;
}

.quick-share-menu::before {
    content: '';
    position: absolute;
    top: -5px;
    right: 15px;
    width: 10px;
    height: 10px;
    background: white;
    transform: rotate(45deg);
    border-top: 1px solid #dee2e6;
    border-left: 1px solid #dee2e6;
}

.quick-share-menu .btn {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    transition: all 0.2s ease;
}

.quick-share-menu .btn:hover {
    transform: translateY(-1px);
}

.quick-share-menu .btn.shared {
    animation: shareSuccess 0.5s ease;
}

@keyframes shareSuccess {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.share-count-badge {
    background: rgba(52, 152, 219, 0.9);
    color: white;
    font-size: 0.75rem;
    padding: 2px 6px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 3px;
    min-width: 40px;
    justify-content: center;
}

/* Memorial card hover effects */
.memorial-card:hover .memorial-card-share {
    opacity: 1;
}

.memorial-card-share {
    opacity: 0.7;
    transition: opacity 0.2s ease;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .quick-share-menu {
        right: -10px;
        min-width: 180px;
    }
    
    .share-overlay {
        top: 8px;
        right: 8px;
    }
}
</style>
